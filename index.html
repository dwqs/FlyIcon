<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Flyicon by dwqs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/flyicon.css" media="screen">
</head>
<body>
    <section class="page-header">
        <h1 class="project-name">Flyicon</h1>
        <h2 class="project-tagline">Some common using icon implemented by pure css.</h2>
        <a href="https://github.com/dwqs/FlyIcon" class="btn">View on GitHub</a>
        <a href="https://github.com/dwqs/FlyIcon/zipball/master" class="btn">Download .zip</a>
        <a href="https://github.com/dwqs/FlyIcon/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">

        <ul class="flyicon-list">
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon icon-close"></span>
                    <span class="icon-desc">关闭</span>
                </div>
            </li>
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon triangle icon-upper-triangle"></span>
                    <span class="icon-desc">上三角</span>
                </div>
            </li>
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon triangle icon-right-triangle"></span>
                    <span class="icon-desc">右三角</span>
                </div>
            </li>
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon triangle icon-lower-triangle"></span>
                    <span class="icon-desc">下三角</span>
                </div>
            </li>
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon triangle icon-left-triangle"></span>
                    <span class="icon-desc">左三角</span>
                </div>
            </li>
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon arrow icon-upper-arrow"></span>
                    <span class="icon-desc">上箭头</span>
                </div>
            </li>
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon arrow icon-right-arrow"></span>
                    <span class="icon-desc">右箭头</span>
                </div>
            </li>
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon arrow icon-lower-arrow"></span>
                    <span class="icon-desc">下箭头</span>
                </div>
            </li>
            <li class="flyicon-item">
                <div class="flyicon">
                    <span class="icon arrow icon-left-arrow"></span>
                    <span class="icon-desc">左箭头</span>
                </div>
            </li>
        </ul>

        <footer class="site-footer">
            <span class="site-footer-owner"><a href="https://github.com/dwqs/FlyIcon">Flyicon</a> is maintained by <a
                    href="https://github.com/dwqs">dwqs</a>.</span>

            <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a
                    href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a
                    href="https://twitter.com/jasonlong">Jason Long</a>.</span>
        </footer>

    </section>


</body>
</html>
